<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>One Thing At a Time</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui-1.8.11.custom/js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui-1.8.11.custom/js/jquery-ui-1.8.11.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery/andrewwatts-ui.tabs.closable-9fe89a8/ui.tabs.closable.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/action.js"></script>
    <script type="text/javascript" src="js/postit.js"></script>
    <script type="text/javascript" src="js/panel.js"></script>
    <script type="text/javascript" src="js/box.js"></script>
    <script type="text/javascript" src="js/listbox.js"></script>
    <script type="text/javascript" src="js/calendarService.js"></script>
    <script type="text/javascript" src="js/task.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/taskEditor.js"></script>
    <script type="text/javascript" src="js/mail.js"></script>
    <script type="text/javascript" src="js/text.js"></script>
    <script type="text/javascript" src="js/initialisation.js"></script>
    <script type="text/javascript">
        var calendarService, calendar;
        
        function onLoadCallback()
        {
            calendarService = new CalendarService();
            calendar = new Calendar(calendarService);
            calendar.loadDay(0);
            
            Task.prototype.calendarService = calendarService;
            Task.prototype.calendar = calendar;
            Task.prototype.boxList = listBox;
            Task.prototype.tabs = $("#action");
        }
        
        google.load('gdata', '2.s');
        google.setOnLoadCallback(onLoadCallback);
    </script>
    <link rel="stylesheet" media="screen" type="text/css" href="js/jquery/jquery-ui-1.8.11.custom/css/custom-theme/jquery-ui-1.8.11.custom.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/main.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/alarm.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/calendar.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/box.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/action.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/postit.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/taskeditor.css" />
</head>
<body>
    <div id="panneauPostit" class="panneauPostit ui-corner-all">
    </div>
    <div id="calendar" class="ui-corner-all">
        <div id="calendarHeader" class="ui-widget-header ui-helper-clearfix ui-corner-all">
            <span class="previousDay ui-icon ui-icon-circle-triangle-w calendarCursorHeader" onclick="calendar.loadDay(-1);"></span>
            <span class="nextDay ui-icon ui-icon-circle-triangle-e calendarCursorHeader" onclick="calendar.loadDay(+1);"></span>
            <div id="calendarDatePicker"></div>
            <div id="calendarDay" class="calendarCursorHeader"></div>
        </div>
        <div id="calendarTime">
            <div class="calendarTimeHour">00:00</div>
            <div class="calendarTimeHour">01:00</div>
            <div class="calendarTimeHour">02:00</div>
            <div class="calendarTimeHour">03:00</div>
            <div class="calendarTimeHour">04:00</div>
            <div class="calendarTimeHour">05:00</div>
            <div class="calendarTimeHour">06:00</div>
            <div class="calendarTimeHour">07:00</div>
            <div class="calendarTimeHour">08:00</div>
            <div class="calendarTimeHour">09:00</div>
            <div class="calendarTimeHour">10:00</div>
            <div class="calendarTimeHour">11:00</div>
            <div class="calendarTimeHour">12:00</div>
            <div class="calendarTimeHour">13:00</div>
            <div class="calendarTimeHour">14:00</div>
            <div class="calendarTimeHour">15:00</div>
            <div class="calendarTimeHour">16:00</div>
            <div class="calendarTimeHour">17:00</div>
            <div class="calendarTimeHour">18:00</div>
            <div class="calendarTimeHour">19:00</div>
            <div class="calendarTimeHour">20:00</div>
            <div class="calendarTimeHour">21:00</div>
            <div class="calendarTimeHour">22:00</div>
            <div class="calendarTimeHour">23:00</div>
        </div>
        <div id="calendarAgenda"></div>
    </div>
    <div id="main">
        <div id="header">
            <div id="logo">
                <img src="google.png" alt="logo" />
            </div>
            <div id="alarm" class="ui-corner-all">
                
            </div>
        </div>
        <div id="box" class="ui-corner-all">
            <div id="hautListeBox" class="ui-widget-header ui-helper-clearfix ui-corner-all">
                <div id="flechesDeplacementBox">
                    <span class="versGaucheListeBox ui-icon ui-icon-circle-triangle-w"></span>
                    <span class="versDroiteListeBox ui-icon ui-icon-circle-triangle-e"></span>
                </div>
                <div id="triTaches">
                    <label for="sort">Sorted by : </label>
                    <select name="sort" id="Tri">
                        <option value="date increasing">date increasing</option>
                        <option value="date decreasing">date decreasing</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </div>
            <div id="listeBox">
            </div>
        </div>
        <div id="action">
            <ul id="listeOnglets">
            </ul>
        </div>
    </div>
    <div id="afficherPostit">
    </div>
</body>
</html>
